name: Publish to npm

on:
  push:
    tags:
      - 'giraflow-cli-v*'
      - 'giraflow-v*'

jobs:
  publish-giraflow-cli:
    if: startsWith(github.ref, 'refs/tags/giraflow-cli-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: giraflow-cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present
      - run: npm publish --provenance --access public

  publish-giraflow:
    if: startsWith(github.ref, 'refs/tags/giraflow-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: giraflow
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present
      - run: npm publish --provenance --access public
